<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse:collapse;
                padding: 10px;
            }
        </style>
        

    </head>
    <body>
        <form>
            <table>
                <tr>
                    <th>Control Type</th>
                    <th> Data </th>
                    <th> Control </th>
                </tr>
                <tr>
                    <td>Text box</td>
                    <td> Name: </td>
                    <td><input type="text" name="FirstName"></td>
                </tr>
                <tr>
                    <td> Password </td>
                    <td> Password: </td>
                    <td><input type="password" name="Password"> </td>
                </tr>
                <tr>
                    <td>Text area </td>
                    <td> Address: </td>
                    <td><textarea name="message" rows="5" cols="20"> Enter address</textarea></td>
                </tr>
                <tr>
                    <td> Drop down list </td>
                    <td> Area </td>
                    <td>
                        <select name="area">
                            <option value="center">Center</option>
                            <option value="botton">Botton</option>
                            <option value="right">Right</option>
                            <option value="left">Left</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> Check box </td>
                    <td> Hobbies </td>
                    <td>
                        <input type="checkbox" name="hobbie1" value="sport"> Sport <br/>
                        <input type="checkbox" name="hobbie2" value="reading"> Reading <br/>
                        <input type="checkbox" name="hobbie1" value="tv"> T.V. <br/>
                        <input type="checkbox" name="hobbie1" value="internet"> Internet <br/>
                    </td>
                </tr>
                <tr>
                    <td> Radio Buttons </td>
                    <td> Gender: </td>
                    <td>
                        <fieldset>
                            <legend>Gender selection</legend>
                            <input type="radio" name="gender" value="male" checked/>Male
                            <input type="radio" name="gender" value="female" />Female

                        </fieldset>
                        
                    </td>
                </tr>
                <tr>
                    <td> File Upload </td>
                    <td>Your image: </td>
                    <td>
                        <button type="button"> Choose File</button>
                        No file chosen

                    </td>
                </tr>
                <tr>
                    <td>Buttons </td>
                    <td> Actions:</td>
                    <td> 
                        <input type="submit" value="SUBMIT"> 
                        <input type="reset">
                        <button type="button"> Button</button>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
